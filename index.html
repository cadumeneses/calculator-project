<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" lang="pt-br">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CALCULADORA</title>
</head>

<body style="width: 100%;">
    <header class="menu">
        <h1 class="fa-solid fa-calculator"></h1>
        <h1 class="title" href="#calculadoraid">CALCULADORA</h1>
    </header>

    <p class="texto">Essa calculadora irá te ajudar a fazer cálculos de maneira simples e rápida!</p>

    <br><br>

    <div class="calculadora" id="calculadoraid">
        <input class="botaoTexto" type="number" id="resultado" />
        <div class="botoes">
            <button class="botoesCalculadora" onclick="zerar()">C</button>
            <button class="botoesCalculadora" onclick="somar()">+</button>
            <button class="botoesCalculadora" onclick="subtrair()">-</button>
            <button class="botoesCalculadora" onclick="passarValor(1)">1</button>
            <button class="botoesCalculadora" onclick="calcular()">=</button>
            <button class="botoesCalculadora" onclick="passarValor(2)">2</button>
            <button class="botoesCalculadora" onclick="passarValor(3)">3</button>
            <button class="botoesCalculadora" onclick="passarValor(4)">4</button>
            <button class="botoesCalculadora" onclick="multiplicacao()">*</button>
            <button class="botoesCalculadora" onclick="passarValor(5)">5</button>
            <button class="botoesCalculadora" onclick="passarValor(6)">6</button>
            <button class="botoesCalculadora" onclick="passarValor(7)">7</button>
            <button class="botoesCalculadora" onclick="divisao()">/</button>
            <button class="botoesCalculadora" onclick="passarValor(8)">8</button>
            <button class="botoesCalculadora" onclick="passarValor(9)">9</button>
            <button class="botoesCalculadora" onclick="passarValor(0)">0</button>
        </div>
    </div>

    <script type="text/javascript" src="script.js">

        
    </script>

    <footer class="rodape">
        <div class="whatsapp">
            <a style="color: rgb(5, 99, 5);" href="https://wa.me/message/MY33V3H4PV6DH1" class="fa-brands fa-whatsapp"> Criado por Carlos Eduardo</a>
        </div>
    </footer>

</body>

</html>
